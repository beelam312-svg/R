<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆弧几何计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result {
            background: linear-gradient(135deg, #e8f4fc, #bbdefb);
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 5px solid #2196f3;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .result-label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1em;
        }
        
        .visualization {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            max-width: 100%;
        }
        
        .instructions {
            background: #fff9e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f39c12;
        }
        
        .method-explanation {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #95a5a6;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .formula {
            font-family: 'Courier New', monospace;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>圆弧几何计算器</h1>
            <p class="subtitle">圆弧拱高计算工具</p>
        </header>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <p>输入圆弧的基本参数，系统将计算圆弧上特定点的拱高。</p>
            <p>所有计算都基于圆弧几何原理，提供准确的结果。</p>
        </div>
        
        <div class="calculator">
            <h2>参数输入</h2>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="radius">圆弧半径 (A):</label>
                    <input type="number" id="radius" value="100" step="0.001" min="0">
                </div>
                
                <div class="input-group">
                    <label for="chordLength">弦长 (D):</label>
                    <input type="number" id="chordLength" value="120" step="0.001" min="0">
                </div>
                
                <div class="input-group">
                    <label for="distanceX">距离 X:</label>
                    <input type="number" id="distanceX" value="30" step="0.001">
                </div>
            </div>
            
            <button id="calculate">计算拱高</button>
            
            <div class="result">
                <h3>计算结果</h3>
                <div id="results">
                    <p>请输入参数并点击计算按钮</p>
                </div>
            </div>
            
            <div class="calculation-details">
                <h4>计算详情</h4>
                <div id="calculationDetails">
                    <p>计算详情将显示在这里</p>
                </div>
            </div>
            
            <div class="method-explanation">
                <h4>方法说明</h4>
                <p>此计算器基于圆弧几何计算，用于确定圆弧上特定点的拱高：</p>
                <ul>
                    <li><strong>中拱计算法</strong>：计算圆弧的中拱高度，即从弦中点到圆弧的垂直距离</li>
                    <li><strong>短拱计算法</strong>：计算圆弧的短拱高度，即从弦上某点到圆弧的垂直距离</li>
                </ul>
            </div>
        </div>
        
        <div class="visualization">
            <h2>几何可视化</h2>
            <canvas id="arcCanvas" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('arcCanvas');
        const ctx = canvas.getContext('2d');
        
        // DOM元素
        const radiusInput = document.getElementById('radius');
        const chordLengthInput = document.getElementById('chordLength');
        const distanceXInput = document.getElementById('distanceX');
        const calculateButton = document.getElementById('calculate');
        const resultsElement = document.getElementById('results');
        const calculationDetailsElement = document.getElementById('calculationDetails');
        
        // 初始化
        function init() {
            // 事件监听
            calculateButton.addEventListener('click', calculate);
            
            // 初始计算和绘图
            calculate();
        }
        
        // 计算函数
        function calculate() {
            // 获取输入值
            const A = parseFloat(radiusInput.value) || 0;
            const D = parseFloat(chordLengthInput.value) || 0;
            const X = parseFloat(distanceXInput.value) || 0;
            
            // 验证输入
            if (A <= 0 || D <= 0) {
                resultsElement.innerHTML = '<p style="color: #e74c3c;">请输入有效的半径和弦长（大于0）</p>';
                return;
            }
            
            if (D > 2 * A) {
                resultsElement.innerHTML = '<p style="color: #e74c3c;">弦长不能大于直径（2×半径）</p>';
                return;
            }
            
            // 计算中间值
            const B = D / 2;
            const C = Math.sqrt(A*A - B*B);
            const H = A - C;
            
            // 中拱计算法
            const Y3 = Math.sqrt(A*A - X*X) - C;
            
            // 短拱计算法
            const Y4 = Math.sqrt(A*A - Math.pow(B - X, 2));
            const H2 = Y4 - C;
            
            let resultsHTML = '';
            let detailsHTML = '';
            
            resultsHTML += `
                <div class="result-item">
                    <span class="result-label">半弦长 (B):</span>
                    <span class="result-value">${B.toFixed(3)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">圆心到弦距离 (C):</span>
                    <span class="result-value">${C.toFixed(3)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">中拱高 (H):</span>
                    <span class="result-value">${H.toFixed(3)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">中拱计算法 - 拱高:</span>
                    <span class="result-value">${Y3.toFixed(3)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">短拱计算法 - 短拱高:</span>
                    <span class="result-value">${H2.toFixed(3)}</span>
                </div>
            `;
            
            detailsHTML += `
                <div class="formula">
                    Prog 3: ? → A : ? → D : D ÷ 2 → B : √(A² - B²) → C : A - C → H : Lbl 1 : ? → X : √(A² - X²) - C → Y : Goto 1
                </div>
                <p><strong>中拱计算法:</strong></p>
                <p>半径 A = ${A}</p>
                <p>弦长 D = ${D}</p>
                <p>半弦长 B = ${D} ÷ 2 = ${B.toFixed(3)}</p>
                <p>圆心到弦距离 C = √(${A}² - ${B.toFixed(3)}²) = ${C.toFixed(3)}</p>
                <p>距离 X = ${X}</p>
                <p>拱高 Y = √(${A}² - ${X}²) - ${C.toFixed(3)} = ${Y3.toFixed(3)}</p>
                
                <div class="formula" style="margin-top: 20px;">
                    Prog 4: ? → A : ? → D : D ÷ 2 → B : √(A² - B²) → C : A - C → H : Lbl 1 : ? → X : √(A² - (B - X)²) → Y : Y - C → H2 : Goto 1
                </div>
                <p><strong>短拱计算法:</strong></p>
                <p>半径 A = ${A}</p>
                <p>弦长 D = ${D}</p>
                <p>半弦长 B = ${D} ÷ 2 = ${B.toFixed(3)}</p>
                <p>圆心到弦距离 C = √(${A}² - ${B.toFixed(3)}²) = ${C.toFixed(3)}</p>
                <p>距离 X = ${X}</p>
                <p>Y = √(${A}² - (${B.toFixed(3)} - ${X})²) = ${Y4.toFixed(3)}</p>
                <p>短拱高 H2 = ${Y4.toFixed(3)} - ${C.toFixed(3)} = ${H2.toFixed(3)}</p>
            `;
            
            // 更新结果
            resultsElement.innerHTML = resultsHTML;
            calculationDetailsElement.innerHTML = detailsHTML;
            
            // 绘制圆弧
            drawArc(A, D, X);
        }
        
        // 绘制圆弧函数
        function drawArc(radius, chordLength, distanceX) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 计算中间值
            const halfChord = chordLength / 2;
            const centerToChord = Math.sqrt(radius*radius - halfChord*halfChord);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 50;
            
            // 绘制坐标轴
            drawCoordinateSystem();
            
            // 绘制圆弧
            const startAngle = Math.PI + Math.asin(halfChord/radius);
            const endAngle = 2*Math.PI - Math.asin(halfChord/radius);
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // 绘制弦
            ctx.beginPath();
            ctx.moveTo(centerX - halfChord, centerY);
            ctx.lineTo(centerX + halfChord, centerY);
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 绘制圆心
            ctx.beginPath();
            ctx.arc(centerX, centerY - centerToChord, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#e67e22';
            ctx.fill();
            
            // 标注参数
            ctx.fillStyle = '#2c3e50';
            ctx.font = '14px Arial';
            ctx.fillText(半径 A = ${radius}, centerX + 10, centerY - centerToChord - 10);
            ctx.fillText(弦长 D = ${chordLength}, centerX - 60, centerY + 20);
            ctx.fillText(距离 X = ${distanceX}, centerX - halfChord + distanceX, centerY + 35);
            
            // 绘制距离X
            ctx.beginPath();
            ctx.moveTo(centerX - halfChord, centerY + 15);
            ctx.lineTo(centerX - halfChord + distanceX, centerY + 15);
            ctx.strokeStyle = '#9b59b6';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 绘制短拱高
            const shortArchHeight = Math.sqrt(radius*radius - Math.pow(halfChord - distanceX, 2)) - centerToChord;
            ctx.beginPath();
            ctx.moveTo(centerX - halfChord + distanceX, centerY);
            ctx.lineTo(centerX - halfChord + distanceX, centerY - shortArchHeight);
            ctx.strokeStyle = '#2ecc71';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillText(短拱高 = ${shortArchHeight.toFixed(2)}, centerX - halfChord + distanceX + 10, centerY - shortArchHeight/2);
            
            // 绘制中拱高
            const midArchHeight = radius - centerToChord;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, centerY - midArchHeight);
            ctx.strokeStyle = '#f39c12';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillText(中拱高 = ${midArchHeight.toFixed(2)}, centerX + 10, centerY - midArchHeight/2);
        }
        
        // 绘制坐标系统
        function drawCoordinateSystem() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 50;
            
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            
            // 绘制网格
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
            
            // 绘制坐标轴
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();
            
            // 标定原点
            ctx.fillStyle = '#999';
            ctx.font = '14px Arial';
            ctx.fillText('O', centerX + 5, centerY - 5);
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
