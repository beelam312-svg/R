<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弧线垂直距离计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result {
            background: linear-gradient(135deg, #e8f4fc, #bbdefb);
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 5px solid #2196f3;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .result-label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1em;
        }
        
        .instructions {
            background: #fff9e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f39c12;
        }
        
        .error-message {
            background: #ffeaa7;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .formula {
            font-family: 'Courier New', monospace;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>弧线垂直距离计算器</h1>
            <p class="subtitle">计算从A点沿AB直线移动X距离后到弧线的垂直距离</p>
        </header>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <p>输入圆弧半径、AB直线距离和从A点移动的距离X，计算该点到弧线的垂直距离。</p>
        </div>
        
        <div class="calculator">
            <h2>参数输入</h2>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="radius">圆弧半径 (R):</label>
                    <input type="number" id="radius" value="100" step="0.001" min="1">
                </div>
                
                <div class="input-group">
                    <label for="chordLength">AB直线距离 (D):</label>
                    <input type="number" id="chordLength" value="120" step="0.001" min="1">
                </div>
                
                <div class="input-group">
                    <label for="distanceX">从A点移动的距离 (X):</label>
                    <input type="number" id="distanceX" value="30" step="0.001" min="0">
                </div>
            </div>
            
            <button id="calculate">计算垂直距离</button>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="result">
                <h3>计算结果</h3>
                <div id="results">
                    <div class="result-item">
                        <span class="result-label">从A点移动X距离后到弧线的垂直距离:</span>
                        <span id="verticalDistance" class="result-value">-</span>
                    </div>
                </div>
            </div>
            
            <div class="calculation-details">
                <h4>计算详情</h4>
                <div id="calculationDetails">
                    <p>计算详情将显示在这里</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const radiusInput = document.getElementById('radius');
        const chordLengthInput = document.getElementById('chordLength');
        const distanceXInput = document.getElementById('distanceX');
        const calculateButton = document.getElementById('calculate');
        const errorMessage = document.getElementById('errorMessage');
        const verticalDistanceElement = document.getElementById('verticalDistance');
        const calculationDetailsElement = document.getElementById('calculationDetails');
        
        // 初始化
        function init() {
            // 事件监听
            calculateButton.addEventListener('click', calculate);
            
            // 输入框变化时自动计算
            radiusInput.addEventListener('input', calculate);
            chordLengthInput.addEventListener('input', calculate);
            distanceXInput.addEventListener('input', calculate);
            
            // 初始计算
            calculate();
        }
        
        // 计算函数
        function calculate() {
            // 隐藏错误消息
            errorMessage.style.display = 'none';
            
            // 获取输入值
            const R = parseFloat(radiusInput.value);
            const D = parseFloat(chordLengthInput.value);
            const X = parseFloat(distanceXInput.value);
            
            // 验证输入
            if (isNaN(R) || isNaN(D) || isNaN(X)) {
                showError('请输入有效的数值');
                return;
            }
            
            if (R <= 0) {
                showError('半径必须大于0');
                return;
            }
            
            if (D <= 0) {
                showError('AB直线距离必须大于0');
                return;
            }
            
            if (X < 0) {
                showError('距离X不能为负数');
                return;
            }
            
            // 计算半弦长
            const B = D / 2;
            
            // 检查半径是否足够大
            if (B > R) {
                showError('AB直线距离的一半不能大于半径');
                return;
            }
            
            if (X > D) {
                showError('距离X不能大于AB直线距离');
                return;
            }
            
            // 计算圆心到弦的距离
            const C = Math.sqrt(R*R - B*B);
            
            // 计算从A点移动X距离后到弧线的垂直距离
            // 使用短拱计算法
            const verticalDistance = Math.sqrt(R*R - Math.pow(B - X, 2)) - C;
            
            // 更新结果
            verticalDistanceElement.textContent = verticalDistance.toFixed(3);
            
            // 更新计算详情
            let detailsHTML = `
                <div class="formula">
                    计算公式: 垂直距离 = √(R² - (B - X)²) - C
                </div>
                <p><strong>计算步骤:</strong></p>
                <p>1. 计算半弦长 B = D/2 = ${D}/2 = ${B.toFixed(3)}</p>
                <p>2. 计算圆心到弦的距离 C = √(R² - B²) = √(${R}² - ${B.toFixed(3)}²) = ${C.toFixed(3)}</p>
                <p>3. 计算垂直距离 = √(R² - (B - X)²) - C</p>
                <p>   = √(${R}² - (${B.toFixed(3)} - ${X})²) - ${C.toFixed(3)}</p>
                <p>   = √(${R*R} - ${Math.pow(B - X, 2).toFixed(3)}) - ${C.toFixed(3)}</p>
                <p>   = √(${(R*R - Math.pow(B - X, 2)).toFixed(3)}) - ${C.toFixed(3)}</p>
                <p>   = ${Math.sqrt(R*R - Math.pow(B - X, 2)).toFixed(3)} - ${C.toFixed(3)}</p>
                <p>   = <strong>${verticalDistance.toFixed(3)}</strong></p>
            `;
            
            calculationDetailsElement.innerHTML = detailsHTML;
        }
        
        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 清除结果
            verticalDistanceElement.textContent = '-';
            
            calculationDetailsElement.innerHTML = '<p>请输入有效参数</p>';
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
